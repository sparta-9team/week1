<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>방명록 리스트</title>
    <style>
         .mytitle {
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
        }

        .mycards {
            width: 100%;
            max-width: 1200px;
            /* 카드 컨테이너의 최대 너비 설정 */
            margin: 30px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            border-radius: 30px;
            background-color: white;
            border: none;
            color: black;
            margin-bottom: 20px;
            /* 카드 사이의 간격 추가 */
        }

        .card-img-top {
            object-fit: cover;
            height: 250px;
            border-radius: 20px;
        }

        .card-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .card-body {
            border: gray 2px solid;
            border-radius: 20px;
        }

        .card-text {
            color: black;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
            <!-- nav -->
            <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Team</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Team_detail</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Guestbook</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </nav>
    </header>

    <!-- Main -->

    <div class="mytitle">
        <a href="/create/guestBook">방명록 작성하기</a>
    </div>
    <div class="container mt-4">
        <h1>Guest Books</h1>
        <div id="guestBooks" class="row">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/guestBook/guestBooks')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const guestBooksContainer = document.getElementById('guestBooks');
                    data.forEach(guestBook => {
                        const cardHTML = `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${guestBook.name}</h5>
                                        <p class="card-text">${guestBook.content}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        guestBooksContainer.insertAdjacentHTML('beforeend', cardHTML);
                    });
                })
                .catch(error => {
                    console.error('Error fetching guest books:', error);
                    alert('Failed to load guest books.');
                });
        });
    </script>
    <!-- footer -->
    <footer></footer>

</body>
</html>
